<!DOCTYPE html>
<html>

<head>
  <title>Centimètres à pouces</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/scripts.js"></script>
</head>

<body>

  <div id="background">
    <div id="center">
      <h1 id="titre">Convertiseur de pouces à centimètres et vice-versa.</h1>
      <h2>Entrez la valeur à convertir:</h2>
      <input type="text" id="valeur">
      <button id="cm" onclick="pouceEnCm()" type="button">Cliquer pour afficher en cm</button>
      <button id="pc" onclick="cmEnPouces()" type="button">Cliquer pour afficher en pouces</button>
      <p id="conversion"></p>
      <h3 id="resultat"></h3>
    </div>
  </div>
</body>

</html>
